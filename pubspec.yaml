          weight: 800
        - asset: assets/fonts/Noto/NotoSans-Black.ttf
          weight: 900
        - asset: assets/fonts/Noto/NotoSans-ThinItalic.ttf
          weight: 100
          style: italic
        - asset: assets/fonts/Noto/NotoSans-ExtraLightItalic.ttf
