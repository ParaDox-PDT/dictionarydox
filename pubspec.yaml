name: dictionarydox
description: A modern Flutter vocabulary trainer with Clean Architecture

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  
  # Dependency Injection
  get_it: ^7.6.4
  
  # HTTP & API
  dio: ^5.4.0
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2
  
  # Audio & TTS
  flutter_tts: ^4.0.2
  audioplayers: ^5.2.1
  
  # Images
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  
  # Routing
  go_router: ^12.1.3
  
  # Utils
  uuid: ^4.2.2
  path_provider: ^2.1.1
  dartz: ^0.10.1
  flutter_dotenv: ^5.1.0
  
  # Fonts
  google_fonts: ^6.1.0
  
  # UI Widgets
  flutter_slidable: ^3.0.1
  carousel_slider: ^5.0.0
  
  # Platform detection
  flutter_web_plugins:
    sdk: flutter
  universal_html: ^2.2.4
  
  # Firebase
  firebase_core: ^3.8.1
  firebase_messaging: ^15.1.5
  firebase_auth: ^5.3.3
  cloud_firestore: ^5.6.0
  flutter_local_notifications: ^18.0.1
  
  # Google Sign In
  google_sign_in: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.7
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    # .env is not included for web builds (loaded from environment variables instead)
    # For mobile/desktop, .env file should exist in project root

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/app_logo.png"
  min_sdk_android: 21
  remove_alpha_ios: true
  web:
    generate: true
    image_path: "assets/images/app_logo.png"
    background_color: "#1565C0"
    theme_color: "#1565C0"
  windows:
    generate: true
    image_path: "assets/images/app_logo.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/images/app_logo.png"
