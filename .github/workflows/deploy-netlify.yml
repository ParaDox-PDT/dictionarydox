name: Build and Deploy to Netlify

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      FLUTTER_VERSION: ${{ secrets.FLUTTER_VERSION }}
      NODE_VERSION: 18
      NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
      NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Netlify CLI
        run: npm install -g netlify-cli

      - name: Pull Netlify environment variables
        run: |
          if ! netlify env:pull --yes .env; then
            if [ -f ".env.example" ]; then
              cp .env.example .env
              echo "Netlify env pull failed; using .env.example instead"
            else
              echo "Failed to pull Netlify env and no .env.example found" >&2
              exit 1
            fi
          fi

      - name: Set up Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable
          cache: true

      - name: Flutter version
        run: flutter --version

      - name: Install dependencies
        run: flutter pub get

      - name: Generate Hive adapters
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Build Flutter web (release)
        run: flutter build web --release

      - name: Deploy to Netlify
        run: |
          netlify deploy \
            --prod \
            --dir=build/web \
            --site=$NETLIFY_SITE_ID \
            --auth=$NETLIFY_AUTH_TOKEN
