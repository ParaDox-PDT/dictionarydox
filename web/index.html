<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A modern vocabulary trainer with Clean Architecture - DictionaryDox">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="DictionaryDox">
  <link rel="apple-touch-icon" href="/icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/favicon.png"/>
  <link rel="shortcut icon" type="image/png" href="/favicon.png"/>
  
  <!-- Preload app logo for better performance and Brave browser compatibility -->
  <link rel="preload" href="assets/images/app_logo.png" as="image" type="image/png">

  <title>DictionaryDox - Vocabulary Trainer</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- Preload NotoSans fonts to prevent browser blocking -->
  <link rel="preload" href="assets/fonts/NotoSans-Regular.ttf" as="font" type="font/ttf" crossorigin="anonymous">
  <link rel="preload" href="assets/fonts/NotoSans-Medium.ttf" as="font" type="font/ttf" crossorigin="anonymous">
  <link rel="preload" href="assets/fonts/NotoSans-Bold.ttf" as="font" type="font/ttf" crossorigin="anonymous">
  
  <!-- Material Icons Font for Web - Preload for better performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Icons:wght@400&display=swap" />
  
  <!-- Ensure Material Icons are loaded before Flutter app starts -->
  <style>
    @font-face {
      font-family: 'Material Icons';
      font-style: normal;
      font-weight: 400;
      src: url(https://fonts.gstatic.com/s/materialicons/v139/flUhRq6tzZclQEJ-Vdg-IuiaDsNc.woff2) format('woff2');
      font-display: swap;
    }
    .material-icons {
      font-family: 'Material Icons';
      font-weight: normal;
      font-style: normal;
      font-size: 24px;
      line-height: 1;
      letter-spacing: normal;
      text-transform: none;
      display: inline-block;
      white-space: nowrap;
      word-wrap: normal;
      direction: ltr;
      -webkit-font-feature-settings: 'liga';
      -webkit-font-smoothing: antialiased;
    }
  </style>
  
  <!-- Google Sign-In Client ID for Web -->
  <meta name="google-signin-client_id" content="551056648202-sa56fq00eo9a4els0286vq8tc355trjd.apps.googleusercontent.com">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    
    .loading-text {
      margin-top: 20px;
      font-family: sans-serif;
      color: #666;
    }
    
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loading" id="loading">
    <div class="spinner"></div>
    <div class="loading-text">Loading...</div>
  </div>
  
  <script>
    window.addEventListener('flutter-first-frame', function () {
      const loading = document.getElementById('loading');
      if (loading) {
        loading.remove();
      }
    });
    
    // Initialize Flutter configuration
    if (!window._flutter) {
      window._flutter = {};
    }
    
    // Load environment variables for web (from Netlify or hardcoded)
    // These will be available to Flutter via window.flutterEnv
    window.flutterEnv = window.flutterEnv || {};
    
    // Pexels API Key configuration
    // The build script (scripts/inject-api-key.sh) will inject the API key here during build
    // For local development: Uncomment and set your API key below, or set it in .env file
    // For Netlify: Set PEXELS_API_KEY in Netlify dashboard → Site settings → Environment variables
    // The GitHub Actions workflow will inject it during build
    if (!window.flutterEnv.PEXELS_API_KEY) {
      // For local development, uncomment and set your API key:
      // window.flutterEnv.PEXELS_API_KEY = 'your_pexels_api_key_here';
      
      // Try to get from a meta tag (if injected during build via alternative method)
      const metaKey = document.querySelector('meta[name="pexels-api-key"]');
      if (metaKey) {
        window.flutterEnv.PEXELS_API_KEY = metaKey.getAttribute('content');
      }
    }
    
    // Helper function to get Pexels API key (for Dart interop)
    window.getPexelsApiKey = function() {
      return window.flutterEnv && window.flutterEnv.PEXELS_API_KEY ? window.flutterEnv.PEXELS_API_KEY : null;
    };
    
    // Register service worker for Firebase Cloud Messaging (non-blocking, after Flutter loads)
    if ('serviceWorker' in navigator) {
      // Delay Firebase SW registration to avoid conflicts with Flutter loader
      window.addEventListener('flutter-first-frame', function() {
        setTimeout(() => {
          navigator.serviceWorker.register('firebase-messaging-sw.js')
            .then((registration) => {
              console.log('Firebase Service Worker registered:', registration);
            })
            .catch((error) => {
              console.log('Firebase Service Worker registration failed:', error);
            });
        }, 1000);
      }, { once: true });
    }
  </script>
  
  <script src="flutter_bootstrap.js" async defer></script>
  <script>
    // Override Flutter loader to disable service worker (prevents timeout on Netlify)
    // This runs immediately to catch the bootstrap before it calls load()
    (function disableServiceWorker() {
      // Poll until loader is available, then override
      const checkLoader = setInterval(function() {
        if (window._flutter && window._flutter.loader) {
          const loader = window._flutter.loader;
          
          // Override the load method to disable service worker
          if (loader.load && !loader.load._swDisabled) {
            const originalLoad = loader.load.bind(loader);
            loader.load = function(config) {
              // Always disable service worker to prevent timeout
              const modifiedConfig = config ? Object.assign({}, config) : {};
              modifiedConfig.serviceWorkerSettings = null;
              return originalLoad(modifiedConfig);
            };
            loader.load._swDisabled = true;
            clearInterval(checkLoader);
          }
        }
      }, 5);
      
      // Stop checking after 2 seconds (bootstrap should have loaded by then)
      setTimeout(function() {
        clearInterval(checkLoader);
      }, 2000);
    })();
    
    // Catch and suppress service worker timeout errors
    window.addEventListener('error', function(event) {
      if (event.message && event.message.includes('prepareServiceWorker')) {
        event.preventDefault();
        console.warn('Service worker timeout ignored - app will continue loading');
        return false;
      }
    }, true);
  </script>
</body>
</html>
