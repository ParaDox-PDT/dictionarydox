  <meta charset="UTF-8">

  <meta name="description" content="A modern vocabulary trainer with Clean Architecture - DictionaryDox">

  <link rel="icon" type="image/png" href="/favicon.png"/>
  <link rel="shortcut icon" type="image/png" href="/favicon.png"/>

  <title>DictionaryDox - Vocabulary Trainer</title>

  <!-- Google Sign-In Client ID for Web -->
  <meta name="google-signin-client_id" content="551056648202-sa56fq00eo9a4els0286vq8tc355trjd.apps.googleusercontent.com">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    
    .loading-text {
      margin-top: 20px;
      font-family: sans-serif;
      color: #666;
    }
    
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loading" id="loading">
    <div class="spinner"></div>
    <div class="loading-text">Loading...</div>
  </div>
  
  <script>
    window.addEventListener('flutter-first-frame', function () {
      const loading = document.getElementById('loading');
      if (loading) {
        loading.remove();
      }
    });
    
    // Initialize Flutter configuration
    if (!window._flutter) {
      window._flutter = {};
    }
    
    // Register service worker for Firebase Cloud Messaging (non-blocking, after Flutter loads)
    if ('serviceWorker' in navigator) {
      // Delay Firebase SW registration to avoid conflicts with Flutter loader
      window.addEventListener('flutter-first-frame', function() {
        setTimeout(() => {
          navigator.serviceWorker.register('firebase-messaging-sw.js')
            .then((registration) => {
              console.log('Firebase Service Worker registered:', registration);
            })
            .catch((error) => {
              console.log('Firebase Service Worker registration failed:', error);
            });
        }, 1000);
      }, { once: true });
    }
  </script>
  
  <script src="flutter_bootstrap.js" async defer></script>
  <script>
    // Override Flutter loader to disable service worker (prevents timeout on Netlify)
    // This runs immediately to catch the bootstrap before it calls load()
    (function disableServiceWorker() {
      // Poll until loader is available, then override
      const checkLoader = setInterval(function() {
        if (window._flutter && window._flutter.loader) {
          const loader = window._flutter.loader;
          
          // Override the load method to disable service worker
          if (loader.load && !loader.load._swDisabled) {
            const originalLoad = loader.load.bind(loader);
            loader.load = function(config) {
              // Always disable service worker to prevent timeout
              const modifiedConfig = config ? Object.assign({}, config) : {};
              modifiedConfig.serviceWorkerSettings = null;
              return originalLoad(modifiedConfig);
            };
            loader.load._swDisabled = true;
            clearInterval(checkLoader);
          }
        }
      }, 5);
      
      // Stop checking after 2 seconds (bootstrap should have loaded by then)
      setTimeout(function() {
        clearInterval(checkLoader);
      }, 2000);
    })();
    
    // Catch and suppress service worker timeout errors
    window.addEventListener('error', function(event) {
      if (event.message && event.message.includes('prepareServiceWorker')) {
        event.preventDefault();
        console.warn('Service worker timeout ignored - app will continue loading');
        return false;
      }
    }, true);
  </script>
</body>
</html>
